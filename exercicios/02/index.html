<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> JavaScript | Exercicio 2</title>
    <meta name="author" content="Kaique Souza Santos">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="module" src="assets/js/main.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="title-container">
        <h1>JavaScript | Exercicio 02</h1>
    </div>

    <div class="container" id='container'>
        <div class="card mb-3">
            <div class="card-header header-especial">
                <strong>Sumarizacao Por Categoria</strong>
            </div>
            <div class="card-body">
                <div class="row row-cols-1 row-cols-md-3 g-3 mb-3">
                    <div class="col">
                        <div class="card h-100 text-bg-dark">
                            <div class="card-body">
                                <p class="card-title">Abaixo do Peso</p>
                                <h5 class="card-subtitle mb-2" id="abaixoDoPeso"></h5>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100 text-bg-dark">
                            <div class="card-body">
                                <p class="card-title">Peso Normal</p>
                                <h5 class="card-subtitle mb-2" id="pesoNormal"></h5>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100 text-bg-dark">
                            <div class="card-body">
                                <p class="card-title">Sobrepeso</p>
                                <h5 class="card-subtitle mb-2" id="sobrepeso"></h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row row-cols-1 row-cols-md-3 g-3 mb-2">
                    <div class="col">
                        <div class="card h-100 text-bg-dark">
                            <div class="card-body">
                                <p class="card-title">Obesidade Grau I</p>
                                <h5 class="card-subtitle mb-2" id="obesidade1"></h5>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100 text-bg-dark">
                            <div class="card-body">
                                <p class="card-title">Obesidade Grau II</p>
                                <h5 class="card-subtitle mb-2" id="obesidade2"></h5>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100 text-bg-dark">
                            <div class="card-body">
                                <p class="card-title">Obesidade Grau III</p>
                                <h5 class="card-subtitle mb-2" id="obesidade3"></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-3">
            <div class="card-header header-especial">
                <strong>Filtrar</strong>
            </div>

            <div class="m-3">
                <input type="search" id="pesquisa" class="form-control mb-3" placeholder="Digite o que procura. Ex: Abaixo do Peso">
            </div>

            <ul class="lista" id="lista"></ul>
        </div>
    </div>

    <script type="text/javascript">
        $('#pesquisa').keyup(function (e) {
            var termo = $('#pesquisa').val().toUpperCase();
            
            $('#lista li').each(function () {
                if ($(this).html().toUpperCase().indexOf(termo) === -1) {
                    $(this).hide();
                } else {
                    $(this).show();
                }
            });
        });
    </script>
</body>

</html>
