<body id="body">
  <div id="instructions">
    <div class="content">
      <p>Empilhe os blocos uns sobre os outros</p>
      <p>Clique, toque ou pressione Espaço quando um bloco estiver acima da pilha. Você pode alcançar os blocos de cor
        azul?</p>
      <p>Clique, toque ou pressione Espaço para iniciar o jogo</p>
    </div>
  </div>
  <div id="results">
    <div class="content">
      <p>Você perdeu o bloco</p>
      <p>Para reiniciar o jogo, pressione R</p>
    </div>
  </div>
  <div id="score">0</div>
